<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <p:graphicImage library="imagens" name="loading_primefaces.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <div id="div_login" style="position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; margin-left: -100px; margin-top: -100px; text-align: center;">
            <h:form id="form_login"  >

                <p:growl id="growl" autoUpdate="true" showDetail="true" />
             

                <p:panelGrid columns="2">
                    <f:facet name="header">Login</f:facet>

                    <p:outputLabel  value="Usuario" for="usuario" />
                    <p:inputText id="usuario" value="#{usuarioBean.usuario.nome}" required="true" />

                    <p:outputLabel  value="Senha" for="senha" />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" alt="digite sua senha" required="true"/>

                    <f:facet name="footer" >
                        <p:commandButton value="Login" action="#{usuarioBean.login}" />
                    </f:facet>
                </p:panelGrid>

            </h:form>
        </div>
    </h:body>
</html>
