<ui:composition template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:define name="titulo">
        Pedidos
    </ui:define>

    <ui:define name="corpo">
        <h:form id="form_pedidos">

            <p:dataTable value="#{pedidoBean.listaPedidos}" var="pedido" id="pedidos"
                         emptyMessage="Nenhum pedido localizado" style="margin-bottom:20px; margin-top: 20px;width: 500px;"
                         >

                <f:facet name="header">
                    Lista de Pedidos
                </f:facet>

                <p:column style="width: 16px">
                    <p:rowToggler  />
                </p:column>

                <p:column headerText="Nº Pedido">
                    <p:outputLabel value="#{pedido.numeroPedido}"   />                  
                </p:column>

                <p:column headerText="Nome Cliente"> 
                    <p:outputLabel value="#{pedido.cliente.nome}" />
                </p:column>

                <p:column headerText="Entregar Rua">
                    <p:outputLabel value="#{pedido.enderecoEntrega.logradouro}" />
                </p:column>

                <p:column headerText="Bairro">
                    <p:outputLabel value="#{pedido.enderecoEntrega.bairro}" />
                </p:column>

                <p:rowExpansion>
                    <p:dataTable value="#{pedido.produtosPedido}" var="itens">
                        <f:facet name="header">Pedido nº #{pedido.numeroPedido}</f:facet>

                        <p:column headerText="Produto">
                            <p:outputLabel value="#{itens.descricao}" /> 
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion> 



            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
