<ui:composition template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions">



    <ui:define name="titulo">
        Pedidos
    </ui:define>

    <ui:define name="corpo">
        <h:form id="form_pedidos">
            <p:dataTable value="#{pedidoBean.listaPedidos}" var="pedido" id="pedidos">
                <f:facet name="header">
                    Lista de Pedidos
                </f:facet>

                <p:column headerText="NÂº Pedido">
                    <p:outputLabel value="#{pedido.numeroPedido}"   />                  
                </p:column>

                <p:column headerText="Nome Cliente"> 
                    <p:outputLabel value="#{pedido.cliente.nome}" />
                </p:column>

                <p:column headerText="Valor total">
                    <p:outputLabel value="#{pedido.valorFinal}" />
                </p:column
                
                <p:column headerText="Detalhar Pedido">
                    <p:commandButton icon="ui-icon-search"/>
                </p:column>


            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
